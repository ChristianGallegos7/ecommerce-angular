<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <!-- Mostrar alerta de cargando -->
        @if (loading) {
        <div class="text-center">
            <div class="bg-yellow-200 text-yellow-800 py-2 px-4 rounded">
                Cargando productos, por favor espere...
            </div>
        </div>
        } @else {
        <!-- Mostrar productos cuando se han cargado -->
        <div class="flex flex-wrap -m-4">
            @for (product of products; track $index) {
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative h-48 rounded overflow-hidden">
                    <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQnzZxsnjamtesknfWi2E2WW5pfpUpnPojXw&s">
                </a>
                <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"> {{product.category}} </h3>
                    <h2 class="text-gray-900 title-font text-lg font-medium"> {{product.name}} </h2>
                    <p class="mt-1">$ {{product.price}} </p>
                </div>
                <div>
                    <button class="bg-green-500 py-2 px-5 text-white font-bold my-2 w-full"
                        [routerLink]="['/products', product.product_id]">Ver producto</button>
                </div>
            </div>
            }
        </div>
        }
    </div>
</section>
